<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .container{
            display: flex;
            height: 500px;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            align-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="height: 200px; order: 2; flex-grow: 1; flex-shrink: 1;">box1</div>
        <div class="box" style="order: 1; flex-grow: 2; flex-basis: 500px;">box2</div>
        <div class="box" style="height: 50px; align-self: flex-start;">box3</div>
    </div>
</body>
</html>
