<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h1 class="">アンケート</h1>
            </div>
            <div class="col-sm-6 text-end">
                <a href="/">ホームに戻る</a>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <p>フォームを記入してください</p>
        <form action="" method="post">
            <div class="mb-3">
                <label for="myname" class="form-label">お名前<span class="badge bg-danger">必須</span></label>
                <input type="number" class="form-control" id="myname" name="myname" placeholder="山田太郎">
            </div>
            <div class="mb-3">
                <label for="job" class="form-label">ご職業<span class="badge bg-secondary">任意</span></label>
                <select name="job" id="job" class="form-select" aria-label="ご職業">
                    <option value="">選択してください</option>
                    <option value="正社員">正社員</option>
                    <option value="バイト">バイト</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="mb-3">
                <label>興味のある分野<span class="badge bg-danger">必須</span></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="q1[]" value="HTML" id="flexCheckDefault"
                        checked>
                    <label class="form-check-label" for="flexCheckDefault">
                        HTML
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="CSS" name="q1[]" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        CSS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Javascript" name="q1[]"
                        id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Javascript
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label>理解度はいかがですか</label>
                <div class="d-sm-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="q2" id="q2_1" value="理解できなかった">
                        <label class="form-check-label" for="q2_1">
                            理解できなかった
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="q2" id="q2_2" value="理解できた">
                        <label class="form-check-label" for="q2_2">
                            理解できた
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="q2_3" value="選択しない" checked>
                        <label class="form-check-label" for="q2_3">
                            選択しない
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="massage" class="form-label">ご感想<span class="badge bg-secondary">任意</span></label>
                <textarea class="form-control" id="massage" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">送信する</button>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
