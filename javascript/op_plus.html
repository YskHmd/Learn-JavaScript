<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>
    <script>
        let sum = 100; //100円のものを購入
        document.write(sum + '<br>');

        sum +=  200; //200円のもの追加購入
        document.write(sum + '<br>');

        sum += 300;
        document.write(sum + '<br>');

        //インクメント
        let num = 1 ;
        num += 1
        num++; //+1
        num--; //-1
        document.write(num);

        // document.title = '濱田';
        const title = document.title; //取得できる
        document.write(title); //本文に表示
    </script>
</body>
</html>
