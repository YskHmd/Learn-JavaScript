<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>
     <!-- while(繰り返す条件){
        繰り返したい処理
        更新処理
    } -->
    <script>
        let dice;
        do{
            dice = Math.floor(Math.random() * 6) +1 ;
            document.write(dice + '<br>');
        }
        while(dice != 1){ //出目が1じゃなければ継続（1が出たら終わり）
       
    }
    </script>
</body>
</html>
